<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock-Papaer-Scissors</title>
</head>
<body>
  <div class="content">
    <table>
      <thead>
        <tr><td>You</td><td></td><td>Bob</td></tr>
      </thead>
      <tbody>
        <tr><td class="player">0</td><td>:</td><td class="computer">0</td></tr>
      </tbody>
    </table>
    

    <div class="containerChoice">
      <div class="choice" id="Rock"><img src="img/rock.png" alt="Rock" ></div>
      <div class="choice" id="Paper"><img src="img/paper.png" alt="Paper"></div>
      <div class="choice" id="Scissors"><img src="img/scissors.png" alt="Scissors"></div>
    </div>
    <div class="start">Restart!</div>
  </div>
</body>
</html>
